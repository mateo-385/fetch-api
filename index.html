<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salvador Dali Paintings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .painting {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background-color: #f9f9f9;
      transition: transform 0.2s;
    }

    .painting:hover {
      transform: scale(1.05);
    }

    .painting img {
      width: 100%;
      height: auto;
      display: block;
    }

    .painting h2 {
      font-size: 1.2em;
      margin: 10px;
    }

    .painting p {
      font-size: 1em;
      margin: 10px;
      color: #555;
    }
  </style>
</head>

<body>
  <div id="gallery"></div>
  <script src="index.js"></script>
</body>

</html>
